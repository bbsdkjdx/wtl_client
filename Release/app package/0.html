<style type="text/css">
    * {box-sizing: border-box}
    
    .container {
      width: 100%;
      background-color: #a6aca5;
    }
    
    .skills {
      text-align: right;
      padding-right: 20px;
      line-height: 40px;
      height: 30px;
    }

    </style>
    <h1 align="center">网络运行监测系统</h1>
    <h2 align="right">国土环翠分局.信息中心</h2>
    <p id="l0" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',0)"></p>
    <div class="container"><div class="skills " id="p0"></div></div>
    <p id="l1" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',1)"></p>
    <div class="container"><div class="skills " id="p1"></div></div>
    <p id="l2" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',2)"></p>
    <div class="container"><div class="skills " id="p2"></div></div>
    <p id="l3" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',3)"></p>
    <div class="container"><div class="skills " id="p3"></div></div>
    <p id="l4" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',4)"></p>
    <div class="container"><div class="skills " id="p4"></div></div>
    <p id="l5" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',5)"></p>
    <div class="container"><div class="skills " id="p5"></div></div>
    <p id="l6" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',6)"></p>
    <div class="container"><div class="skills " id="p6"></div></div>
    <p id="l7" ondblclick="window.parent.ExtFun('autorun.f0_set_name_ip',7)"></p>
    <div class="container"><div class="skills " id="p7"></div></div>

    
    <script>
    function get_color(vl)
    {
      if(vl>0.75) return '#17f803';
      if(vl>0.50) return '#f8f403';
      if(vl>0.25) return '#f87103';
      return '#f80303';
    }
    function setvalue(vls)
    {
      p0.style.width=(vls[0]*100).toString()+'%';p0.style.background=get_color(vls[0]);
      p1.style.width=(vls[1]*100).toString()+'%';p1.style.background=get_color(vls[1]);
      p2.style.width=(vls[2]*100).toString()+'%';p2.style.background=get_color(vls[2]);
      p3.style.width=(vls[3]*100).toString()+'%';p3.style.background=get_color(vls[3]);
      p4.style.width=(vls[4]*100).toString()+'%';p4.style.background=get_color(vls[4]);
      p5.style.width=(vls[5]*100).toString()+'%';p5.style.background=get_color(vls[5]);
      p6.style.width=(vls[6]*100).toString()+'%';p6.style.background=get_color(vls[6]);
      p7.style.width=(vls[7]*100).toString()+'%';p7.style.background=get_color(vls[7]);
      names=window.parent.ExtFun('autorun.f0_get_name_ip')
      l0.innerHTML=names[0]
      l1.innerHTML=names[1]
      l2.innerHTML=names[2]
      l3.innerHTML=names[3]
      l4.innerHTML=names[4]
      l5.innerHTML=names[5]
      l6.innerHTML=names[6]
      l7.innerHTML=names[7]
    }
    

    vls=window.parent.ExtFun('autorun.f0_get_values')
    setvalue(vls)
    window.parent.ExtFun('exe.maindlg.set_size',1000,800,0)
    </script>
