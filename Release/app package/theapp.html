<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    .jumbotron
    {
        background-color: rgb(189, 205, 216);
        margin: auto;
        padding: 15px;
        width: auto;
        height: auto;
        top:5px;
        left:5px;
        right:5px;
        border: 1px solid black;
        font-family: '微软雅黑'
    }
    .col-md-4 {
        background-color: rgb(236, 146, 151);
        margin:10px 15px 0px;
        padding: 10px;
        width: auto;
        height: auto;
        border: 1px solid black;
        cursor: pointer;
        font-family: '微软雅黑'
    }
    p {
        line-height: 10px;
    }
</style>

<body topmargin='0' leftmargin='0'>

    <div class="container">
        <div class="jumbotron">
            <h1 align='center'>环翠国土信息服务平台</h1>
            <p align='right'>威海市国土资源局 · 环翠分局</p>
            <p align='right'>技术支持：5273031</p>
        </div>
        <div class="row">
            <div class="col-md-4" style="cursor:auto;">
                <h2>当前用户</h2>
                <p id='user_name'>用户名：未登录</p>
                <p id='user_office'>科室：未知</p>
                <p>您可以<a style="cursor: pointer;color: blue;" onclick="on_login()">登录系统</a>，在用户名所授予的权限内使用相应的平台功能。
                    您还能够<a style="cursor: pointer;color: blue;" onclick="on_modify_password()">修改密码</a>，保护您的数据和权益安全。 </p>
            </div>
            <div class="col-md-4" style="background-color:rgb(35, 223, 176)" onclick="on_todo()">
                <h2>待办事项</h2>
                <p id='id_n_task'>您有0件需要完成的工作。</p>
            </div>
            <div class="col-md-4" style="background-color:rgb(35, 132, 223) " onclick="on_query()">
                <h2>信息查询</h2>
                <p>信息中心面向各科室提供的数据查询服务。</p>
            </div>
            <div class="col-md-4" style="background-color:rgb(35, 223, 51) " onclick="on_update_detail()">
                <h2>更新日志</h2>
                <p>信息平台系统更新情况。欢迎多提宝贵意见或建议！</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        //window.parent.ExtFun('exe.maindlg.set_maxmize')
        window.parent.ExtFun('exe.maindlg.set_size', 0, -1, 0, 0, 1)
        window.parent.ExtFun('exe.maindlg.set_title', '环翠国土信息平台')
        window.parent.ExtFun('login.do_login',0)
        _info= window.parent.ExtFun('login.get_user_info')
        user_name.innerHTML='用户名：'+_info[0] 
        user_office.innerHTML='科室：'+_info[1] 
        n= window.parent.ExtFun('todo.get_n_todo')
        id_n_task.innerHTML='您有'+n+'件需要完成的工作。'
        function on_login() { window.parent.ExtFun('login.do_login',1); }
        function on_todo(){ if(_info[0]==''){window.parent.ExtFun('msgbox','请先登录！','信息平台'); }else {window.parent.ExtFun('todo.on_todo');};}
        function on_update_detail(){window.parent.ExtFun('theapp._load_htmls','update_detail.html');}//window.parent.ExtFun('inputer.do_input','输入标题',[],'input_complete');}//
        function set_log_info(s){user_info.innerHTML=s;}
        function on_query()
        {
            if(_info[1]=='信息中心')
            {
                window.parent.ExtFun('kingland.show_page');
            }
            else
            {
                window.parent.ExtFun('msgbox','该功能暂末正式开放，敬请期待！','信息平台');
            }
        }

        function on_after_modify_password(p)
        {
            if(p.length==0)return;
            window.parent.ExtFun('login.modify_password',p);
            //window.parent.ExtFun('todo.on_create_event',p[0],p[1],p[2],p[3]);
           // on_click_nav(navi.rows[0].cells[0]);
        }

        function on_modify_password()
        {
            itms=[['原始密码：','txt_p',[],''],
            ['新密码：','txt_p',[],''],
            ['重复新密码：','txt_p',[],'']]
            window.parent.ExtFun('inputer.do_input','修改密码',itms,'on_after_modify_password');
        }

        window.parent.ExtFun("theapp.hide_if_autorun")
    </script>
</body>

</html>
