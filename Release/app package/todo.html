function clearTable()
{
    last_itm=0;
    for(x=main_table.rows.length;x>1;--x)main_table.deleteRow(1);
}

function fillTable(datas)
{
    clearTable();
    if(datas.length==0)datas=[['无记录！']];
    for(x=datas.length-1;x>=0;--x)
    {
        row=main_table.insertRow(1);
        data=datas[x];
        for(y in data)row.insertCell(y).innerHTML=data[y];
        row.onmousedown=on_click_row;
        //last_cell=row.cells[row.cells.length-1]
        //last_cell.onclick=show_accessory;
        //last_cell.className="button_end"
        //if(x%2)row.className="alt"
    }
}

function on_click_row()
{
    if(last_itm!=0)last_itm.bgColor='';
    last_itm=this;
    this.bgColor='#8b9ce7'
    show_detail(received_data[this.rowIndex])
}

function on_click_nav(itm)
{
    cels=navi.rows[0].cells;
    for(x=0;x<cels.length;++x)cels[x].bgColor='rgb(9, 180, 157)';
    itm.bgColor="rgb(10, 243, 212)"; 
    //cels[cels.length-1].bgColor='green'
    if(itm.innerHTML=="返回主页")
    {
        window.parent.ExtFun('theapp.go_home_page');
    }
    received_data=window.parent.ExtFun('todo.get_data',itm.innerHTML);
    fillTable(received_data);
    //alert(itm.innerHTML);
}

function show_detail(dtl)
{
    r1=details.rows[0];
    r1.cells[1].innerHTML=dtl[0];
    r1.cells[3].innerHTML=dtl[1];
    r1.cells[5].innerHTML=dtl[2];
    details.rows[1].cells[1].innerHTML=dtl[3];
    details.rows[2].cells[1].innerHTML=dtl[4];
}

function fill_combo(cmb) 
{
        opt = new Option('请选择', '请选择')
        opt.disabled = 1
        cmb.add(opt)
        comb_data = window.parent.ExtFun('todo.get_combo_data')
        for (x = 0; x < comb_data.length; ++x) 
        {
            y = comb_data[x]
            opt = new Option(y, y)
            if (y.charAt(0) == '_') 
            {
                //opt.style.font.bold=1
                opt.disabled = 1
            }
            cmb.add(opt)
        }
    }
